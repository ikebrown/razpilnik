{% extends "squeal/squealer.html" %}
{% block post-squeal %}
  <form class="follow" action="" method="post">
  {% csrf_token %}
  {% if user.username == squealer.user.username %}
    <h1>You can't follow yourself you narcissist!</h1>
    <a class="button" href="javascript:history.back()">Okay...</a>
  {% else %}
    <h1>Do you really want to follow this guy ?</h1>
    <p>Confirm it.</p>
    <input class="button confirm" type="submit" value="Yeah! Let's go!"> <a class="button" href="javascript:history.back()">What ?! NO!</a>
  {% endif %}
  </form>
{% endblock %}
